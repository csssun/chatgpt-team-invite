name = "chatgpt-team-invite"
main = "worker.js"
compatibility_date = "2024-01-01"

# 环境变量在 Cloudflare Dashboard 中配置
# Settings -> Variables -> Environment Variables
# 
# 需要配置的变量：
# - CHATGPT_ACCOUNT_ID: ChatGPT Team 账户 ID
# - CHATGPT_TOKEN: ChatGPT Bearer Token
#
# 获取方式：
# 1. 打开 https://chatgpt.com/admin/members
# 2. F12 打开开发者工具 -> Network
# 3. 随便点击一个请求
# 4. 找到 chatgpt-account-id header -> CHATGPT_ACCOUNT_ID
# 5. 找到 authorization header -> Bearer 后面的部分就是 CHATGPT_TOKEN